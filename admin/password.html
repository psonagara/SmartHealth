<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Change Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="./assets/js/constant.js"></script>
    <style>
        body {
            background: #f4f6f9;
        }

        .card {
            max-width: 450px;
            margin: 100px auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .btn-primary {
            background-color: #4e73df;
            border-color: #4e73df;
        }

        .form-label {
            font-weight: 600;
        }

        /* Snackbar (Toast) */
        #snackbar {
            visibility: hidden;
            min-width: 250px;
            background-color: #323232;
            color: #fff;
            text-align: center;
            border-radius: 4px;
            padding: 16px;
            position: fixed;
            z-index: 999;
            left: 50%;
            bottom: 30px;
            font-size: 17px;
            transform: translateX(-50%);
        }

        #snackbar.show {
            visibility: visible;
            animation: fadein 0.5s, fadeout 0.5s 2.5s;
        }

        @keyframes fadein {
            from {
                bottom: 0;
                opacity: 0;
            }

            to {
                bottom: 30px;
                opacity: 1;
            }
        }

        @keyframes fadeout {
            from {
                bottom: 30px;
                opacity: 1;
            }

            to {
                bottom: 0;
                opacity: 0;
            }
        }
         .loader-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* background-color: rgba(0, 0, 0, 0.3); Semi-transparent */
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 8px solid #f3f3f3;
            border-top: 8px solid #3498db;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<!-- Snackbar (Toast) -->
<div id="snackbar"></div>

<body>
        <!-- Loader Overlay -->
    <div id="loaderOverlay" class="loader-overlay" style="display: none;">
        <div class="spinner"></div>
    </div>
    <div class="container">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title text-center mb-4 text-primary">Change Password</h4>
                <form id="changePasswordForm">
                    <div class="mb-3">
                        <label class="form-label">New Password</label>
                        <input type="password" id="newPassword" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Confirm New Password</label>
                        <input type="password" id="confirmPassword" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Update Password</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>

        $('#changePasswordForm').submit(function (e) {
            e.preventDefault();

            const newPassword = $('#newPassword').val().trim();
            const confirmPassword = $('#confirmPassword').val().trim();

            if (newPassword.length < 5) {
                alert('New password must be at least 5 characters long.');
                return;
            }

            if (newPassword !== confirmPassword) {
                alert('New password and confirm password do not match.');
                return;
            }


            if (validateUser('admin')) {
                $('#loaderOverlay').show();
                $.ajax({
                    url: UPDATE_PASSWORD + "/" + getRole(),
                    type: "PATCH",
                    contentType: "application/json",
                    data: JSON.stringify({ password: newPassword }),
                    headers: {
                        "Authorization": getBearerToken()
                    },
                    success: function (response) {
                        showToastAndRedirectTo(response.message, 2000, 'index.html');
                        $('#loaderOverlay').hide();
                    },
                    error: function (xhr) {
                        let msg = "Something went wrong. Please try again later.";
                        if (xhr && xhr.responseJSON && xhr.responseText) {
                            if (xhr.responseJSON.message) {
                                msg = xhr.responseJSON.message;
                            } else if (xhr.responseText) {
                                msg = xhr.responseText;
                            }
                        }
                        showToast(msg);
                        $('#loaderOverlay').hide();
                    }
                });
            }
        });

        function validateUser(requiredRole) {
            const token = localStorage.getItem("aSessionId");
            const role = localStorage.getItem("role");
            const expiry = localStorage.getItem("tokenExpiry");
            const now = new Date().getTime();

            if (!token || !role) {
                showToastAndRedirectTo("Unauthorized! Please login first.", 2000, "login.html");
            } else if (!expiry || now > expiry) {
                localStorage.removeItem("aSessionId");
                localStorage.removeItem("role");
                localStorage.removeItem("tokenExpiry");
                showToastAndRedirectTo("Session expired. Please login again.", 2000, "login.html");
            } else if (requiredRole !== role) {
                showToastAndRedirectTo("You don't have access to this page.", 2000, "index.html");
            } else {
                return true;
            }
            return false;
        }

        function showToast(message) {
            const snackbar = $("#snackbar");
            snackbar.text(message).addClass("show");
            setTimeout(() => {
                snackbar.removeClass("show");
            }, 3000);
        }

        function showToastAndRedirectTo(message, delay = 2000, redirect) {
            const snackbar = $("#snackbar");
            snackbar.text(message).addClass("show");

            setTimeout(() => {
                snackbar.removeClass("show");
                window.location.replace(redirect);
            }, delay);
        }

        function getBearerToken() {
            return "Bearer " + localStorage.getItem("aSessionId");
        }

        function getRole() {
            return localStorage.getItem("role");
        }
    </script>

</body>

</html>
