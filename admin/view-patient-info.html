<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Patient Profile - Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background: #edf2f7;
      font-family: 'Segoe UI', sans-serif;
    }

    .profile-header {
      background: #1cc88a;
      color: #fff;
      padding: 2rem;
      border-radius: .75rem .75rem 0 0;
    }

    .profile-header .fa-user {
      font-size: 3rem;
    }

    .profile-card {
      background: #fff;
      border-radius: .75rem;
      overflow: hidden;
      box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
      margin-bottom: 2rem;
    }

    .profile-body {
      padding: 2rem;
    }

    .profile-img {
      width: 12rem;
      height: 12rem;
      border-radius: 50%;
      border: 4px solid #fff;
      margin-top: -3rem;
    }

    .info-label {
      font-size: .9rem;
      color: #6c757d;
    }

    .info-value {
      font-size: 1rem;
      color: #343a40;
    }

    .section-title {
      font-size: 1.25rem;
      margin-bottom: 1rem;
      color: #1cc88a;
      font-weight: 600;
    }

    .back-btn {
      margin-bottom: 1rem;
    }

    .list-subs li {
      margin-bottom: .5rem;
    }

    @media (min-width: 768px) {
      .profile-body .row>div {
        margin-bottom: 1rem;
      }
    }

    /* Snackbar (Toast) */
    #snackbar {
      visibility: hidden;
      min-width: 250px;
      background-color: #000000;
      color: #ffffff;
      text-align: center;
      border-radius: 4px;
      padding: 16px;
      position: fixed;
      z-index: 999;
      left: 50%;
      bottom: 30px;
      font-size: 17px;
      transform: translateX(-50%);
    }

    #snackbar.show {
      visibility: visible;
      animation: fadein 0.5s, fadeout 0.5s 2.5s;
    }

    @keyframes fadein {
      from {
        bottom: 0;
        opacity: 0;
      }

      to {
        bottom: 30px;
        opacity: 1;
      }
    }

    @keyframes fadeout {
      from {
        bottom: 30px;
        opacity: 1;
      }

      to {
        bottom: 0;
        opacity: 0;
      }
    }

    .loader-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      /* background-color: rgba(0, 0, 0, 0.3); Semi-transparent */
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .spinner {
      width: 60px;
      height: 60px;
      border: 8px solid #f3f3f3;
      border-top: 8px solid #3498db;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>

<!-- Snackbar (Toast) -->
<div id="snackbar"></div>

<body>
  <div class="container py-5">
    <button class="btn btn-light back-btn" onclick="goBack()">
      <i class="fas fa-arrow-left me-2"></i> Back
    </button>

    <div class="profile-card">
      <div class="profile-header text-center">
        <i class="fas fa-user"></i>
        <h2 id="patientName" class="mt-2 mb-0">Patient Name</h2>
        <p id="patientContact" class="mb-0"></p>
      </div>
      <div class="profile-body">
        <div class="row">
          <div class="col-md-4 text-center">
            <img id="profilePic" class="profile-img" alt="Profile">
            <div class="mt-3">
              <p><i class="fas fa-envelope me-2"></i><span id="patientEmail">N/U</span></p>
              <p><i class="fas fa-phone me-2"></i><span id="patientPhone">N/U</span></p>
            </div>
          </div>
          <div class="col-md-8">
            <div class="section-title">Personal Information</div>
            <div class="row">
              <div class="col-sm-6">
                <div class="info-label">Date of Birth</div>
                <div id="dob" class="info-value">N/U</div>
              </div>
              <div class="col-sm-6">
                <div class="info-label">Gender</div>
                <div id="gender" class="info-value">N/U</div>
              </div>
              <div class="col-sm-6">
                <div class="info-label">Height</div>
                <div id="height" class="info-value">N/U</div>
              </div>
              <div class="col-sm-6">
                <div class="info-label">Weight</div>
                <div id="weight" class="info-value">N/U</div>
              </div>
              <div class="col-sm-4">
                <div class="info-label">Profile Complete</div>
                <div id="profileComplete" class="info-value">N/U</div>
              </div>
              <div class="col-sm-4">
                <div class="info-label">Active</div>
                <div id="isActive" class="info-value">N/U</div>
              </div>
              <div class="col-sm-4">
                <div class="info-label">Joined On</div>
                <div id="created" class="info-value">N/U</div>
              </div>
            </div>

            <!-- Loader Overlay -->
            <div id="loaderOverlay" class="loader-overlay" style="display: none;">
              <div class="spinner"></div>
            </div>

            <div class="section-title mt-4">Sub-Profiles</div>
            <ul id="subs" class="list-subs info-value ps-3">
              <!-- Sub-profiles listed here -->
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="./assets/js/constant.js"></script>
  <script>
    function goBack() { history.back(); }
    $(function () {
      const id = new URLSearchParams(location.search).get('id');
      if (validateUser('admin')) {
        $('#loaderOverlay').show();
        $.ajax({
          url: `${VIEW_PATIENT_DETAILS}?id=${id}`,
          headers: { 'Authorization': getBearerToken() },
          success(res) {
            res = res.content;
            $('#profilePic').attr('src', `${LOAD_PICTURE_PATH}/${res.profilePicPath}?role=patient`);
            $('#patientName').text(res.name);
            $('#patientContact').text(res.subProfiles?.length ? `Saved Relatives: ${res.subProfiles.length}` : '');
            $('#patientEmail').text(res.email);
            $('#patientPhone').text(res.phone);
            $('#dob').text(res.dob);
            $('#gender').text(res.gender);
            if (res.height) {
              $('#height').text(res.height + ' cm');
            }
            if (res.weight) {
              $('#weight').text(res.weight + ' kg');
            }
            $('#profileComplete').text(res.profileComplete ? 'Yes' : 'No');
            $('#isActive').text(res.isActive ? 'Yes' : 'No');
            $('#created').text(new Date(res.creationTime).toLocaleString());
            if (res.subProfiles?.length) {
              res.subProfiles.forEach(sp => {
                $('#subs').append(`<li><strong>${sp.name}</strong> (${sp.relation.name}) - ${sp.phone}</li>`);
              });
            } else {
              $('#subs').append('<li>No Sub-Profiles</li>');
            }
            $('#loaderOverlay').hide();
          },
          error: function (xhr, status, error) {
            let msg = "Failed to load patient details";
            if (xhr && xhr.responseJSON && xhr.responseText) {
              if (xhr.responseJSON.message) {
                msg = xhr.responseJSON.message;
              } else if (xhr.responseText) {
                msg = xhr.responseText;
              }
            }
            showToast(msg);
            $('#loaderOverlay').hide();
          }
        });
      }
    });
  </script>
</body>

</html>
