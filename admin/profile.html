<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Admin Profile</title>
    <link rel="icon" type="image/png" href="./assets/img/icon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .profile-pic {
            width: 140px;
            height: 140px;
            object-fit: cover;
            border-radius: 50%;
            cursor: pointer;
        }

        .clickable-text {
            color: #007bff;
            cursor: pointer;
            text-decoration: underline;
            margin-top: 10px;
            display: inline-block;
        }

        .form-control[readonly] {
            background-color: #e9ecef;
        }

        /* Snackbar (Toast) */
        #snackbar {
            visibility: hidden;
            min-width: 250px;
            background-color: #000000;
            color: #ffffff;
            text-align: center;
            border-radius: 4px;
            padding: 16px;
            position: fixed;
            z-index: 999;
            left: 50%;
            bottom: 30px;
            font-size: 17px;
            transform: translateX(-50%);
        }

        #snackbar.show {
            visibility: visible;
            animation: fadein 0.5s, fadeout 0.5s 2.5s;
        }

        @keyframes fadein {
            from {
                bottom: 0;
                opacity: 0;
            }

            to {
                bottom: 30px;
                opacity: 1;
            }
        }

        @keyframes fadeout {
            from {
                bottom: 30px;
                opacity: 1;
            }

            to {
                bottom: 0;
                opacity: 0;
            }
        }

        .loader-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* background-color: rgba(0, 0, 0, 0.3); Semi-transparent */
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 8px solid #f3f3f3;
            border-top: 8px solid #3498db;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<!-- Snackbar (Toast) -->
<div id="snackbar"></div>

<body class="bg-light">
    <div class="container my-5">
        <div class="card mx-auto shadow" style="max-width: 500px;">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0">Admin Profile</h4>
            </div>
            <div class="card-body text-center">
                <img alt="Profile Picture" id="adminProfilePic" class="profile-pic mb-2" data-bs-toggle="modal"
                    data-bs-target="#imageModal">

                <div>
                    <span class="clickable-text" onclick="triggerFileInput()">Change Profile Picture</span>
                    <input type="file" id="fileInput" accept="image/*" style="display: none;"
                        onchange="previewProfilePic(event)">
                </div>

                <form class="mt-4" id="adminProfileForm" enctype="multipart/form-data">
                    <div class="mb-3 text-start">
                        <label for="adminName" class="form-label">Name</label>
                        <input type="text" class="form-control" id="adminName" required>
                    </div>
                    <div class="mb-3 text-start">
                        <label for="adminEmail" class="form-label">Email</label>
                        <input type="email" class="form-control" id="adminEmail" readonly>
                    </div>
                    <div class="mb-3 text-start">
                        <label for="adminPhone" class="form-label">Phone</label>
                        <input type="text" class="form-control" id="adminPhone" readonly>
                    </div>
                    <button type="submit" class="btn btn-success mt-2 w-100">Update Profile</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Loader Overlay -->
    <div id="loaderOverlay" class="loader-overlay" style="display: none;">
        <div class="spinner"></div>
    </div>


    <!-- Modal to show large profile pic -->
    <div class="modal fade" id="imageModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body text-center">
                    <img id="largeProfileImage" class="img-fluid rounded">
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/constant.js"></script>
    <script>
        function triggerFileInput() {
            $('#fileInput').click();
        }

        $("#adminProfilePic").click(function () {
            $('#largeProfileImage').attr('src', $(this).attr('src'));
        });

        function loadProfile() {

            if (validateUser('admin')) {

                $('#loaderOverlay').show();
                $.ajax({
                    url: VIEW_PROFILE + "/" + getRole(),
                    type: "GET",
                    headers: { "Authorization": getBearerToken() },
                    success: function (data) {
                        data = data.content;
                        $('#adminName').val(data.name);
                        $('#adminEmail').val(data.email);
                        $('#adminPhone').val(data.phone);
                        if (data.profilePicPath) {
                            $('#adminProfilePic').attr('src', LOAD_PICTURE_PATH + "/" + data.profilePicPath + "?role=" + getRole());
                        }
                        $('#loaderOverlay').hide();
                    },
                    error: function (xhr) {
                        let msg = "Failed to load profile data";
                        if (xhr && xhr.responseJSON && xhr.responseText) {
                            if (xhr.responseJSON.message) {
                                msg = xhr.responseJSON.message;
                            } else if (xhr.responseText) {
                                msg = xhr.responseText;
                            }
                        }
                        showToast(msg);
                        $('#loaderOverlay').hide();
                    }
                });
            }
        }

        loadProfile();


        function previewProfilePic(event) {
            const reader = new FileReader();
            reader.onload = function (e) {
                $('#adminProfilePic').attr('src', e.target.result);
                $('#largeProfileImage').attr('src', e.target.result);
            };
            reader.readAsDataURL(event.target.files[0]);
        }

        $('#adminProfileForm').submit(function (e) {
            e.preventDefault();

            if (validateUser('admin')) {
                $('#loaderOverlay').show();
                const name = $('#adminName').val();
                $.ajax({
                    url: UPDATE_ADMIN_NAME,
                    type: "PATCH",
                    contentType: "application/json",
                    headers: { "Authorization": getBearerToken() },
                    data: JSON.stringify({ name }),
                    success: function (response) {
                        showToast(response.message);
                        $('#loaderOverlay').hide();
                    },
                    error: function (xhr) {
                        let msg = "Failed to update name";
                        if (xhr && xhr.responseJSON && xhr.responseText) {
                            if (xhr.responseJSON.message) {
                                msg = xhr.responseJSON.message;
                            } else if (xhr.responseText) {
                                msg = xhr.responseText;
                            }
                        }
                        showToast(msg);
                        $('#loaderOverlay').hide();

                    }
                });
                const file = $('#fileInput')[0].files[0];
                if (file) {
                    const formData = new FormData();
                    formData.append("file", file);

                    $('#loaderOverlay').show();
                    $.ajax({
                        url: UPLOAD_PROFILE_PICTURE + "/" + getRole(),
                        type: "PUT",
                        headers: { "Authorization": getBearerToken() },
                        data: formData,
                        processData: false,
                        contentType: false,
                        success: function (response) {
                            showToast(response.message);
                            $('#loaderOverlay').hide();
                        },
                        error: function (xhr) {

                            let msg = "Failed to update profile picture";
                            if (xhr && xhr.responseJSON && xhr.responseText) {
                                if (xhr.responseJSON.message) {
                                    msg = xhr.responseJSON.message;
                                } else if (xhr.responseText) {
                                    msg = xhr.responseText;
                                }
                            }
                            showToast(msg);
                            $('#loaderOverlay').hide();

                        }
                    });
                }
            }
        });

        function validateUser(requiredRole) {
            const token = localStorage.getItem("aSessionId");
            const role = localStorage.getItem("role");
            const expiry = localStorage.getItem("tokenExpiry");
            const now = new Date().getTime();

            if (!token || !role) {
                showToastAndRedirectTo("Unauthorized! Please login first.", 2000, "login.html");
            } else if (!expiry || now > expiry) {
                localStorage.removeItem("aSessionId");
                localStorage.removeItem("role");
                localStorage.removeItem("tokenExpiry");
                showToastAndRedirectTo("Session expired. Please login again.", 2000, "login.html");
            } else if (requiredRole !== role) {
                showToastAndRedirectTo("You don't have access to this page.", 2000, "index.html");
            } else {
                return true;
            }
            return false;
        }

        function showToast(message) {
            const snackbar = $("#snackbar");
            snackbar.text(message).addClass("show");
            setTimeout(() => {
                snackbar.removeClass("show");
            }, 3000);
        }

        function showToastAndRedirectTo(message, delay = 2000, redirect) {
            const snackbar = $("#snackbar");
            snackbar.text(message).addClass("show");

            setTimeout(() => {
                snackbar.removeClass("show");
                window.location.replace(redirect);
            }, delay);
        }

        function getBearerToken() {
            return "Bearer " + localStorage.getItem("aSessionId");
        }

        function getRole() {
            return localStorage.getItem("role");
        }
    </script>
</body>

</html>
