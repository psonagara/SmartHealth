<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Patient Dashboard - SmartHealth</title>
    <script src="./js/chart.js"></script>
    <style>
        .dashboard-card {
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            color: white;
        }

        .bg-upcoming {
            background-color: #2196F3;
        }

        .bg-approved {
            background-color: #4CAF50;
        }

        .bg-completed {
            background-color: #009688;
        }

        .bg-cancelled {
            background-color: #F44336;
        }

        .table-actions button {
            margin-right: 5px;
        }

        .notifications {
            max-height: 250px;
            overflow-y: auto;
        }

        /* Snackbar (Toast) */
        #snackbar {
            visibility: hidden;
            min-width: 250px;
            background-color: #000000;
            color: #ffffff;
            text-align: center;
            border-radius: 4px;
            padding: 16px;
            position: fixed;
            z-index: 999;
            left: 50%;
            bottom: 30px;
            font-size: 17px;
            transform: translateX(-50%);
        }

        #snackbar.show {
            visibility: visible;
            animation: fadein 0.5s, fadeout 0.5s 2.5s;
        }

        @keyframes fadein {
            from {
                bottom: 0;
                opacity: 0;
            }

            to {
                bottom: 30px;
                opacity: 1;
            }
        }

        @keyframes fadeout {
            from {
                bottom: 30px;
                opacity: 1;
            }

            to {
                bottom: 0;
                opacity: 0;
            }
        }

        .loader-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* background-color: rgba(0, 0, 0, 0.3); Semi-transparent */
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 8px solid #f3f3f3;
            border-top: 8px solid #3498db;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<!-- Snackbar (Toast) -->
<div id="snackbar"></div>

<body class="bg-light">

    <div class="container my-4">
        <!-- Header -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>üè• Patient Dashboard</h2>
        </div>

        <!-- Stats Cards -->
        <div class="row g-3 mb-4">
            <div class="col-md-3">
                <div class="dashboard-card bg-upcoming">
                    <h4 id="upcomingAppointments">0</h4>
                    <p>Upcoming Appointments</p>
                </div>
            </div>
            <div class="col-md-3">
                <div class="dashboard-card bg-approved">
                    <h4 id="approvedAppointments">0</h4>
                    <p>Approved Appointments</p>
                </div>
            </div>
            <div class="col-md-3">
                <div class="dashboard-card bg-completed">
                    <h4 id="completedAppointments">0</h4>
                    <p>Completed Appointments</p>
                </div>
            </div>
            <div class="col-md-3">
                <div class="dashboard-card bg-cancelled">
                    <h4 id="cancelledAppointments">0</h4>
                    <p>Cancelled Appointments</p>
                </div>
            </div>
        </div>

        <!-- Loader Overlay -->
        <div id="loaderOverlay" class="loader-overlay" style="display: none;">
            <div class="spinner"></div>
        </div>

        <!-- Upcoming Appointments -->
        <div class="card mb-4">
            <div class="card-header bg-primary text-white">Upcoming Appointments</div>
            <div class="card-body p-0">
                <table class="table table-striped mb-0">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Time</th>
                            <th>AppointmentId</th>
                            <th>Doctor</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody id="upcomingAppointmentsTable">
                        <tr>
                            <td colspan="4" class="text-center">Loading...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Notifications & Health Stats -->
        <!-- <div class="row"> -->
        <!-- <div class="col-md-6"> -->
        <div class="card mb-4">
            <div class="card-header bg-warning">Notifications</div>
            <div class="card-body notifications" id="notifications">
                <p class="text-muted">No notifications</p>
            </div>
        </div>
        <!-- </div> -->
        <!-- <div class="col-md-6">
            <div class="card mb-4">
                <div class="card-header bg-info">Health Activity Trends</div>
                <div class="card-body">
                    <canvas id="activityChart" height="150"></canvas>
                </div>
            </div>
        </div> -->
        <!-- </div> -->
    </div>

    <script>
        $(document).ready(function () {
            // Call backend API
            if (validateUser('patient')) {
                $('#loaderOverlay').show();
                $.ajax({
                    url: PATIENT_DASHBOARD,
                    method: 'GET',
                    headers: { 'Authorization': 'Bearer ' + localStorage.getItem("aSessionId") },
                    success: function (data) {
                        data = data.content;

                        // Stats
                        $("#upcomingAppointments").text(data.stats.upcomingAppointments);
                        $("#approvedAppointments").text(data.stats.approvedAppointments);
                        $("#completedAppointments").text(data.stats.completedAppointments);
                        $("#cancelledAppointments").text(data.stats.cancelledAppointments);

                        // Table
                        let tableHtml = "";
                        if (data.upcomingAppointments.length > 0) {
                            data.upcomingAppointments.forEach(appt => {
                                tableHtml += `<tr>
                        <td>${appt.date}</td>
                        <td>${appt.from} --- ${appt.to}</td>
                        <td>${appt.id}</td>
                        <td>${appt.doctorName}</td>
                        <td>${appt.status}</td>
                    </tr>`;
                            });
                        } else {
                            tableHtml = `<tr><td colspan="5" class="text-center">No upcoming appointments</td></tr>`;
                        }
                        $("#upcomingAppointmentsTable").html(tableHtml);

                        // Notifications
                        let notifHtml = "";
                        if (data.notifications.length > 0) {
                            data.notifications.forEach(n => {
                                notifHtml += `<div><strong>${n.type}:</strong> ${n.message}<br><small class="text-muted">${n.timestamp}</small></div><hr>`;
                            });
                        } else {
                            notifHtml = `<p class="text-muted">No notifications</p>`;
                        }
                        $("#notifications").html(notifHtml);
                        $('#loaderOverlay').hide();

                        // Chart
                        // const ctx = document.getElementById('activityChart').getContext('2d');
                        // new Chart(ctx, {
                        //     type: 'line',
                        //     data: {
                        //         labels: data.healthActivity.map(h => h.date),
                        //         datasets: [{
                        //             label: 'Steps Walked',
                        //             data: data.healthActivity.map(h => h.steps),
                        //             borderColor: '#4CAF50',
                        //             fill: false
                        //         }]
                        //     },
                        //     options: {
                        //         scales: {
                        //             y: {
                        //                 beginAtZero: true,
                        //                 ticks: {
                        //                     stepSize: 1000
                        //                 }
                        //             }
                        //         }
                        //     }
                        // });
                    },
                    error: function (xhr) {
                        let msg = "Failed to load your dashboard";
                        if (xhr && xhr.responseJSON && xhr.responseText) {
                            if (xhr.responseJSON.message) {
                                msg = xhr.responseJSON.message;
                            } else if (xhr.responseText) {
                                msg = xhr.responseText;
                            }
                        }
                        $('#loaderOverlay').hide();
                        showToast(msg);
                    }
                });
            }
        });
        function validateUser(requiredRole) {
            const token = localStorage.getItem("aSessionId");
            const role = localStorage.getItem("role");
            const expiry = localStorage.getItem("tokenExpiry");
            const now = new Date().getTime();

            if (!token || !role) {
                showToastAndRedirectTo("Unauthorized! Please login first.", 2000, "login.html");
            } else if (!expiry || now > expiry) {
                localStorage.removeItem("aSessionId");
                localStorage.removeItem("role");
                localStorage.removeItem("tokenExpiry");
                showToastAndRedirectTo("Session expired. Please login again.", 2000, "login.html");
            } else if (requiredRole !== role) {
                showToastAndRedirectTo("You don't have access to this page.", 2000, "index.html");
            } else {
                return true;
            }
            return false;
        }

        function showToast(message) {
            const snackbar = $("#snackbar");
            snackbar.text(message).addClass("show");
            setTimeout(() => {
                snackbar.removeClass("show");
            }, 3000);
        }

        function showToastAndRedirectTo(message, delay = 2000, redirect) {
            const snackbar = $("#snackbar");
            snackbar.text(message).addClass("show");

            setTimeout(() => {
                snackbar.removeClass("show");
                window.location.replace(redirect);
            }, delay);
        }
    </script>

</body>

</html>
